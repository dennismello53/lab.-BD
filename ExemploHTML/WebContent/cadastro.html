	<div class = "container" align="center" >
		<form action="http://www.google.com/" method="get">
			<p class="title"><b>Cadastro de Pessoas</b></p>
				<table> 
					<tr>
						<td>
							<input class="input_data_id" type="number" min="0" step="1" 
								id="id" name="id"
								placeholder="#ID" required="required">
						</td>
					</tr>
					<tr>	
						<td>
							<input class="input_data_name" type="text" 	
								id="nome" name="nome"
								placeholder="Nome" required="required">
						</td>
					</tr>
					<tr>	
						<td>
							<input class="input_data" type="date" 
								id="dataNasc" name="dataNasc"
								placeholder="Data de Nascimento" required="required">
						</td>
					</tr>	
					<tr>
						<td>
					<input type="submit" id="enviar" name="enviar" 
						value="Enviar">
						</td>
					</tr>
				</table>
		
		 
			
		</form>	
	</div>
